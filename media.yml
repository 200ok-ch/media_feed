  - title: "Bootstraping a slightly more secure laptop"
    published: Tue, 27 Dec 2016 00:00:00 +0100
    speakers: Trammell Hudson
    subtitle: ""
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8314-eng-Bootstraping_a_slightly_more_secure_laptop.mp4
    media_type: 264241152
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8314.html 
    description: >-
       Heads is an open source custom firmware and OS configuration for laptops and servers that aims to provide slightly better physical security and protection for data on the system. Unlike Tails, which aims to be a stateless OS that leaves no trace on the computer of its presence, Heads is intended for the case where you need to store data and state on the computer. It targets specific models of commodity hardware and takes advantage of lessons learned from several years of vulnerability research. This talk provides a high level overview of Heads, a demo of installing it on a Thinkpad and a tour of some of the attacks that it protects against.
       max: Detailed explanation of heads - a stateful secure linux. Very techical. May be of interest if you try to defend state sponsored actors are very into IT-Security. 

  - title: "Law Enforcement Are Hacking the Planet"
    published: Tue, 27 Dec 2016 00:00:00 +0100
    speakers: Joseph Cox
    subtitle: "How the FBI and local cops are hacking computers outside of their jurisdiction."
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8018-eng-Law_Enforcement_Are_Hacking_the_Planet.mp4
    media_type: 176160768
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8018.html 
    description: >-
       In early 2015, the Federal Bureau of Investigation hacked computers in Austria, Denmark, Chile, Colombia, Greece, and likely the United Kingdom and Turkey too. In all, the agency used a Tor Browser exploit to target over 4000 computers spread across the world based on a single, arguably illegal warrant.
       max: Anecdotical stories how the FBI was involved into global hacking of suspects (and may run child porn servers therefore). Well presented but without any possible solution how international internet crime shall be handled. 

  - title: "Pegasus internals"
    published: Tue, 27 Dec 2016 00:00:00 +0100
    speakers: Max Bazaliy
    subtitle: "Technical Teardown of the Pegasus malware and Trident exploit chain"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-7901-eng-Pegasus_internals.mp4
    media_type: 150994944
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/7901.html 
    description: >-
       This talk will take an in-depth look at the technical capabilities and vulnerabilities used by Pegasus. We will focus on Pegasus’s features and the exploit chain Pegasus used called Trident. Attendees will learn about Pegasus’s use of 0-days, obfuscation, encryption, function hooking, and its ability to go unnoticed. We will present our detailed technical analysis that covers each payload stage of Pegasus including its exploit chain and the various 0-day vulnerabilities that the toolkit was using to jailbreak a device. After this talk attendees will have learned all of the technical details about Pegasus and Trident and how the vulnerabilities we found were patched.
       max: Extremly technical - I mean really deep into C source code. To be honest: I fell asleep. 

  - title: "What's It Doing Now?"
    published: Tue, 27 Dec 2016 00:00:00 +0100
    speakers: Bernd Sieker
    subtitle: "The Role of Automation Dependency in Aviation Accidents"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8033-eng-Whats_It_Doing_Now.mp4
    media_type: 163577856
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8033.html 
    description: >-
       Legend has it that most airline pilots will at one time have uttered the sentence "What's it Doing now?", whenever the autopilot or one of its related systems did something unexpected. I will be exploring some high-profile accidents in which wrong expectations of automation behaviour contributed to the outcome.
       max: Stuff you might not have thought about yet. No you can not turn it of and on again in the air. Impressive how defaults might kill people. Enriching if you have the time for it but no must see. 

  - title: "Lockpicking in the IoT"
    published: Tue, 27 Dec 2016 00:00:00 +0100
    speakers: Ray
    subtitle: "...or why adding BTLE to a device sometimes isn't smart at all"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8019-eng-Lockpicking_in_the_IoT.mp4
    media_type: 336592896
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8019.html 
    description: >-
       "Smart" devices using BTLE, a mobile phone and the Internet are becoming more and more popular. We will be using mechanical and electronic hardware attacks, TLS MitM, BTLE sniffing and App decompilation to show why those devices and their manufacturers aren't always that smart after all. And that even AES128 on top of the BTLE layer doesn't have to mean "unbreakable". Our main target will be electronic locks, but the methods shown apply to many other smart devices as well...
       max: If you plan to pwn a device this talk might give you just the ideas you need to have in order to know where to start. Very well presented and entertaining. 

  - title: "Console Hacking 2016"
    published: Tue, 27 Dec 2016 00:00:00 +0100
    speakers: marcan
    subtitle: "PS4: PC Master Race"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-7946-eng-Console_Hacking_2016.mp4
    media_type: 382730240
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/7946.html 
    description: >-
       Last year, we demonstrated Linux running on the PS4 in a lightning talk - presented on the PS4 itself. But how did we do it? In a departure from previous Console Hacking talks focusing on security, this year we're going to focus on the PS4 hardware, what makes it different from a PC, and how we reverse engineered it enough to get a full-blown Linux distro running on it, complete with 3D acceleration.
       max: Very impressive but also very technical talk about the long way to get linux running on something that is arguable not a PC. If you would like to get into Linux dev or advanced operating systems this might be of interest for you. Otherwise just for some LoLz. 

  - title: "Nicht öffentlich."
    published: Wed, 28 Dec 2016 00:00:00 +0100
    speakers: anna, Kai Biermann, Felix Betzin, Elisabeth Pleß, Johannes Wolf, vieuxrenard
    subtitle: "Ein Geheimdienst als Zeuge. Szenen aus dem NSA-Untersuchungsausschuss."
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8116-deu-Nicht_oeffentlich.mp4 
    media_type: 563085312
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8116.html 
    description: >-
       Der NSA-Untersuchungsausschuss im Bundestag soll aufklären, was die NSA in Deutschland tut und wie deutsche Geheimdienste in diese Aktivitäten verwickelt sind. Fast wie in einer Gerichtsverhandlung – doch es gibt eine Besonderheit: Der Zeuge ist der BND, ein Geheimdienst. Und der tut alles dafür, nichts zu verraten.
       
       max: Grossartige Inszenierung einiger Szenen aus dem sog. NSA-Untersuchungsausschuss. Mit verschiedenen Ständigen Berichterstattern sehr hochkarätig besetzt. Ein Lehrstück der Demokratie und der Mühen im Umgang mit Geheimdiensten. Definitiv sehenswert auch für Personen aus dem deutschsprachigen Ausland. 

  - title: "Recount 2016: An Uninvited Security Audit of the U.S. Presidential Election"
    published: Wed, 28 Dec 2016 14:30:00 +0100
    speakers: Matt  Bernhard, J. Alex Halderman
    subtitle: ""
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8074-eng-Recount_2016_An_Uninvited_Security_Audit_of_the_US_Presidential_Election.mp4
    media_type: 514850816
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8074.html 
    description: >-
      The 2016 U.S. presidential election was preceded by unprecedented cyberattacks and produced a result that surprised many people in the U.S. and abroad.  Was it hacked?  To find out, we teamed up with scientists and lawyers from around the country&mdash;and a presidential candidate&mdash;to initiate the first presidential election recounts motivated primarily by e-voting security concerns.  In this talk, we will explain how the recounts took place, what we learned about the integrity of the election, and what needs to change to ensure that future U.S. elections are secure.
      max: Very well presented entertaining overview why election computers are no good idea in general. No particular interesting facts for people that followed the debate.

  - title: "Die Sprache der Populisten"
    published: Wed, 28 Dec 2016 16:00:00 +0100
    speakers: Martin Haase/maha
    subtitle: "Wie politische 'Gewissheiten' sprachlich konstruiert werden"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8037-deu-Die_Sprache_der_Populisten.mp4
    media_type: 646971392
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8037.html 
    description: >-
      Mit dem Erstarken der Rechtspopulisten (nicht nur in Deutschland) werden populistische Positionen immer häufiger hingenommen, obwohl es sich dabei um vermeintliche "Gewissenheiten" handelt, die bei näherer Betrachtung inakzeptabel sind. Solche Positionen beruhen nicht auf einer nachvollziehbaren Argumentation, sondern auf sprachlich-rhetorischen Tricks, die im Grunde leicht zu durchschauen sind, denen jedoch immer mehr Menschen auf den Leim gehen. Dieser Vortrag soll zeigen, welche Tricks das sind und wie Populisten demaskiert werden können. Dabei wird deutlich werden, dass nicht nur eine Partei für populistische Parolen anfällig ist.
      max: Sehenswert wie immer. Der alljährliche Talk über die deutsche Sprache. Lustiger aufgrund von praktischen Beispielen. Relativ klar Richtung Deutschland orientiert, da Rechtspopulisten wie die AFD detailiert betrachtet werden.

  - title: "SpiegelMining – Reverse Engineering von Spiegel-Online"
    published: Wed, 28 Dec 2016 21:45:00 +0100
    speakers: David Kriesel
    subtitle: "Wer denkt, Vorratsdatenspeicherungen und „Big Data“ sind harmlos, der kriegt hier eine Demo an Spiegel-Online."
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-7912-deu-SpiegelMining_-_Reverse_Engineering_von_Spiegel-Online.mp4
    media_type: 379584512
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/7912.html 
    description: >-
      Seit Mitte 2014 hat David fast 100.000 Artikel von Spiegel-Online systematisch gespeichert. Diese Datenmasse wird er in einem bunten Vortrag vorstellen und erforschen.
      max: Eine der klaren Empfehlungen dieses Congress. David Kriesel (der Mann der vor zwei Jahren aufzeigte warum wir von unseren Scannern belogen werden) stellt mit seiner sehr angenehmen Art einen sehr speziellen Datenreichtum vor. Schöne Bilder, kleine Einführung in die Datenaufbereitung und ihre Macht.

  - title: "Durchmarsch von Rechts"
    published: Wed, 28 Dec 2016 23:00:00 +0100
    speakers: Friedrich Burschel
    subtitle: "...und was wir dagegen tun können"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8439-deu-Durchmarsch_von_Rechts.mp4
    media_type: 564133888
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8439.html 
    description: >-
      Seit einigen Jahren formieren sich am rechten Rand der Gesellschaft explosionsartig neue rassistische, völkisch-nationalistische und offen nazistische Strömungen, Gruppen und Parteien. Einen erschreckenden Verstärker findet das neue braune Getöse in den sozialen Medien und sein Resonanzraum reicht inzwischen bis weit in die Mitte der Gesellschaft.
      Teil des Problems sind institutioneller Rassismus in den Behörden und unkontrollierbare Geheimdienste, die den Mob gewähren lassen: Dafür bietet der NSU-Komplex ein erschütterndes Beispiel. Vor dem neuen, sehr lauten, in der Tendenz aber auch gewalttätigen und terroristischen Phänomen rechter Formierung stehen Linke und bürgerliche Mitte ziemlich verdattert und hilflos. 
      Jetzt kommt es darauf an, diese Hilflosigkeit zu überwinden, das Geschehen zu analysieren und sich Gegenstrategien einfallen zu lassen. Das ist „unser“ Job. 
      max: Ein sehr besonnen vorgetragener Talk von einem linken Vordenker. Keine zwingende Empfehlung, spannend aber nicht umwerfend.

  - title: "Eine kleine Geschichte der Parlamentsschlägerei"
    published: Thu, 29 Dec 2016 00:15:00 +0100
    speakers: Joachim Schautenbach, Pia Fortunata
    subtitle: "Schlagende Argumente, fliegende Fäuste"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8021-deu-Eine_kleine_Geschichte_der_Parlamentsschlaegerei.mp4
    media_type: 493879296
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/8021.html 
    description: >-
      Du findest Parlamentsdebatten todlangweilig? Bei Phoenix TV schläfst du ein? Politischer Kampf klingt für dich nur nach Geschichtsbuch? Unsympathische Abgeordnete in Parlamenten wecken bei Dir Gewaltphantasien?  Wir haben die Lösung für all diese Probleme: Internationale Parlaments-Schlägereien!  Die beiden Vortragenden betreiben mit großer Freude ein Fachblog für diese Form der handfesten parlamentarischen Auseinandersetzung. In sieben Jahren haben sie über 100 Videos gesammelt, wie Abgeordnete raufen, schlagen, treten - und so manches Inventar zur Waffe umfunktionieren.  
      max: Wird als 'kurzweiliger Abend-Vortrag' beschrieben und das trifft auf jeden Fall zu! Typischer Congress Abendvortrag. Lustig und entspannend.

  - title: "Fnord-Jahresrückblick"
    published: Thu, 29 Dec 2016 00:45:00 +0100
    speakers: Fefe, frank
    subtitle: "Wir helfen euch, die Fnords zu sehen!"
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-7960-deu-Fnord-Jahresrueckblick.mp4
    media_type: 665845760
    media_length: video/mp4
    web_url: https://fahrplan.events.ccc.de/congress/2016/Fahrplan/events/7960.html 
    description: >-
      Lehnen Sie sich zurück, bringen Sie die Poppfolie in Stellung, tragen Sie die Schwielencreme gegen Facepalm-Blutergüsse auf der Stirn auf, brechen Sie das Popcorn an und genießen Sie die lockere Abendrevue zum Jahr 2016!   
      Wenn mal wieder der Zensor pinkeln war, wenn DAMIT ja wohl NIEMAND rechnen konnte, wenn es um demokratisch legitimiertes Baumanagement oder um Stahlbälle geht, dann ist es wieder an der Zeit für eine lockere Abendshow mit den High- und Lowlights des Jahres.
      max: Fnord ein Format das man liebt oder hasst. Besser als die vergangenen Jahre (auch aufgrund einiger lustiger Aktivonen abseits der Bühne.

  - title: "Dissecting modern (3G/4G) cellular modems"
    published: Thu, 29 Dec 2016 14:00:00 +0100
    speakers: LaForge, holger
    subtitle: ""
    media_url: http://cdn.media.ccc.de/congress/2016/h264-hd/33c3-8151-eng-Dissecting_modern_3G_4G_cellular_modems.mp4
